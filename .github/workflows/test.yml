on: [ push, pull_request ]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
                uses: actions/checkout@v2
            - name: Get Raku image
                uses: JJ/raku-test-action@main
            - name: Install Dependencies
                run: zef install --/test DBIish
            - name: Run Tests
                run: prove6
            
